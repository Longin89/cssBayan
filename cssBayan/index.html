<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/mediaQueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Bayan jam</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <h1 class="title">CSS Bayan CodeJam</h1>
            <hr class="h1__line">
            <h2 class="subtitle">Программисты - личности многогранные, они</h2>
            <div class="wrapper">
                <div class="musicians__meme meme">
                  <label class="label-hidden" for="check0">
                    <input class="d-none target" type="checkbox" name="test" id="check0" checked/>
                    <div class="label-title">Немного музыканты</div>
                    <div class="hidden__content">
                        <img src="./assets/img/jpg/musician.jpg" alt="musicians">
                    </div>
                  </label>
                </div>
                <div class="inventors__meme meme">
                  <label class="label-hidden" for="check1">
                    <input class="d-none target" type="checkbox" name="test" id="check1"/>
                    <div class="label-title">Немного изобретатели</div>
                    <div class="hidden__content">
                        <img src="./assets/img/jpg/inventor.jpg" alt="inventors">
                    </div>
                  </label>
                </div>
                <div class="workaholics__meme meme">
                  <label class="label-hidden" for="check2">
                    <input class="d-none target" type="checkbox" name="test" id="check2"/>
                    <div class="label-title">Немного трудоголики</div>
                    <div class="hidden__content">
                        <img src="./assets/img/jpg/workaholic.jpg" alt="workaholics">
                    </div>
                  </label>
                </div>
                <div class="catters__meme meme">
                    <label class="label-hidden" for="check3">
                      <input class="d-none target" type="checkbox" name="test" id="check3"/>
                      <div class="label-title">И большие любители кошек</div>
                      <div class="hidden__content">
                        <img src="./assets/img/jpg/cat_lover.jpg" alt="cat lovers">
                      </div>
                    </label>
                  </div>
              </div>
        </main>
        <footer class="footer">
            <div class="footer__wrapper">
                <div class="rs__wrapper logos">
                    <a href="https://rs.school/js/" target="_blank">
                        <img src="./assets/img/svg/rs_logo.svg" alt="rs school logo">
                    </a>
                </div>
                
                <div class="github__wrapper logos">
                    <a href="https://github.com/Longin89" target="_blank">
                        <img src="./assets/img/svg/github_logo.svg" alt="github logo">
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
